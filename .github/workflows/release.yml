name: Release

on:
  push:
    branches:
      - main  # or 'master', depending on your default branch

jobs:
  tag:
    name: Tag New Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@v1.67  # âœ… Correct version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub auto-generated token
          DEFAULT_BUMP: patch                        # Can be 'major', 'minor', or 'patch'
          WITH_V: true                               # Adds 'v' prefix to version tags, like v1.0.1
